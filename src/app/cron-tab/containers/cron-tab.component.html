<form [formGroup]="form">

    <div class="container">
      <div class="alert alert-secondary" role="alert">
        Complete the following form to generate a crontab line !
      </div>
      <div class="row">
        <div class="col-md-4">
          <app-minutes [parent]="form"></app-minutes>
        </div>
        <div class="col-md-4">
          <app-hours [parent]="form"></app-hours>
        </div>
        <div class="col-md-4">
          <app-days [parent]="form"></app-days>
        </div>
        <div class="col-md-4" style="padding-top: 25px">
          <app-months [parent]="form"></app-months>
        </div>
        <div class="col-md-4" style="padding-top: 25px; margin-left: 25px">
          <app-week-days [parent]="form"></app-week-days>
        </div>
      </div>
    </div>
</form>
