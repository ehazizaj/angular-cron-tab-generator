<div class="card my-4" [formGroup]="parent">
  <h5 class="card-header text-center">Months</h5>
  <div class="card-body">
    <div class="row" formGroupName="months">
      <div class="col-lg-6">
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="months" id="everyMonth" name="months" value="*" class="custom-control-input">
            <label class="custom-control-label" for="everyMonth">Every Month</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="months" id="evenMonths" name="months" value="*/2" class="custom-control-input">
            <label class="custom-control-label" for="evenMonths">Even Months</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="months" id="oddMonths" name="months" value="1-12/2" class="custom-control-input">
            <label class="custom-control-label" for="oddMonths">Odd Months</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="months" id="every4Months" name="months" value="*/4" class="custom-control-input">
            <label class="custom-control-label" for="every4Months">Every 4 Months</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="months" id="every6Months" name="months" value="*/6" class="custom-control-input">
            <label class="custom-control-label" for="every6Months">Every 6 Months</label>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="custom-control custom-radio">
          <input type="radio" [checked]="isRange"  disabled class="custom-control-input">
          <label class="custom-control-label">Range</label>
        </div>
        <select multiple class="form-control" formControlName="range" name="range" id="exampleFormControlSelect2" style="height: 110pt">
          <option
            *ngFor="let month of listMonths"
            value="{{month.id}}"
            (click)="onRange()"
          >
            {{month.name}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
