<div class="card my-4" [formGroup]="parent">
  <h5 class="card-header text-center">Days</h5>
  <div class="card-body">
    <div class="row" formGroupName="days">
      <div class="col-lg-6">
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="days" id="everyDay" name="days" value="*" class="custom-control-input">
            <label class="custom-control-label" for="everyDay">Every Day</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="days" id="evenDays" name="days" value="*/2" class="custom-control-input">
            <label class="custom-control-label" for="evenDays">Even Hours</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="days" id="oddDays" name="days" value="1-31/2" class="custom-control-input">
            <label class="custom-control-label" for="oddDays">Odd Hours</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="days" id="every6Days" name="days" value="*/6" class="custom-control-input">
            <label class="custom-control-label" for="every6Days">Every 6 Hours</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="custom-control custom-radio">
            <input (change)="onRadio()" type="radio" formControlName="days" id="every12Days" name="days" value="*/12" class="custom-control-input">
            <label class="custom-control-label" for="every12Days">Every 12 Hours</label>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="custom-control custom-radio">
          <input type="radio" [checked]="isRange"  disabled class="custom-control-input">
          <label class="custom-control-label">Range</label>
        </div>
        <select multiple class="form-control" formControlName="range" name="range" id="exampleFormControlSelect2" style="height: 110pt">
          <option
            *ngFor="let count of listDays"
            value="{{count}}"
            (click)="onRange()"
          >
            {{count | number:'2.0'}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
